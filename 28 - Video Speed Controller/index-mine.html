<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Video Speed Scrubber</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop
            controls></video>
        <div class="speed">
            <div class="speed-bar">1Ã—</div>
        </div>
    </div>

    <script>
        const video = document.querySelector('.flex');
        const speed = document.querySelector('.speed');
        const speedBar = document.querySelector('.speed-bar');

        function adjustSpeed(e) {
            const percent = e.offsetY / speed.offsetHeight;
            const height = Math.round(percent * 100) + '%';
            const min = 0.5;
            const max = 5;
            const playbackRate = percent * (max - min) + min;

            speedBar.style.height = height;
            speedBar.textContent = playbackRate.toFixed(2) + 'x';
            video.playbackRate = playbackRate;
        }

        speed.addEventListener('click', adjustSpeed);
    </script>
</body>

</html>
